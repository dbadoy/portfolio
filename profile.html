			   function hashing(a){
				 const area2 = document.getElementById("area2");
				 const area3 = document.getElementById("area3");
				 const area4 = document.getElementById("area4");
				 
				 let total_text = "";
				 switch(a.id){
					 case "area2":
						total_text = a.value + area3.value + area4.value;
					   break;
					 case "area3":
						total_text = area2.value + a.value + area4.value;
						break;
					 case "area4":
						total_text = area2.value + area3.value + a.value;
						break;

				 }
				 
				 const myhash = CryptoJS.SHA256(total_text).toString()  ;
				 document.getElementById("now").innerText = myhash;     
			   }
